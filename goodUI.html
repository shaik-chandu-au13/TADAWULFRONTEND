<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Design</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #9370DB;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-custom {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }
        label {
            font-weight: 500;
        }
        .input-group-text {
            background-color: #9370DB;
            color: white;
            border: none;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .form-select, .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Expleo Solutions Limited <br>
        <small>Saudi Exchange Automation Pack Selection</small>
    </div>

    <div class="container">
        <div class="card card-custom">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="browserSelect" class="form-label">Browser</label>
                    <select class="form-select" id="browserSelect">
                        <option selected>Chrome</option>
                        <option>Edge</option>
                        <option>Firefox</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="platformSelect" class="form-label">Platform/Channel</label>
                    <select class="form-select" id="platformSelect">
                        <option selected>Web</option>
                        <option>Mobile</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="deviceName" class="form-label">Device Name</label>
                    <input type="text" class="form-control" id="deviceName" placeholder="Enter Device Name">
                </div>
                <div class="col-md-6">
                    <label for="deviceId" class="form-label">Device ID</label>
                    <input type="text" class="form-control" id="deviceId" placeholder="Enter Device ID">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="sourceUrl" class="form-label">Source URL</label>
                    <input type="text" class="form-control" id="sourceUrl" placeholder="Enter Source URL">
                </div>
                <div class="col-md-6">
                    <label for="targetUrl" class="form-label">Target URL</label>
                    <input type="text" class="form-control" id="targetUrl" placeholder="Enter Target URL">
                </div>
            </div>

            <!-- Language Selection -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label">Select Language</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="languageOptions" id="english" value="English" checked>
                        <label class="form-check-label" for="english">English</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="languageOptions" id="arabic" value="Arabic">
                        <label class="form-check-label" for="arabic">Arabic</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="button" class="btn btn-custom">Submit</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
